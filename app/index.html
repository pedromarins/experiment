<!DOCTYPE html>
<html lang="pt-br" ng-app="repos">
<head>
	<meta charset="UTF-8">
	<title>Github</title>

	<link rel="stylesheet" href="styles/style.css">

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/directive.js"></script>
</head>
<body>
	<main ng-controller="RepoListCtrl">
		<section class="projects">
			<h1 class="main-title">projetos</h1>

			<ul class="repos">
				
				<li class="repo-title" ng-repeat="repo in repos">
					<a is-active-nav href="/#/repos/{{ repo.name }}" class="repo-item">{{ repo.name }}</a>
				</li>
			</ul>
		</section>

	<div ng-view class="repo-info" ng-controller="CommitListCtrl"></div>
</main>


	
</body>
</html>
